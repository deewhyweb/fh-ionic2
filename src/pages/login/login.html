<ion-header>
  <ion-navbar>
    <ion-title>RHMAP Basic Auth Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="formData" (ngSubmit)="doLogin()">
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"  formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"  formControlName="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block type="submit" [disabled]="!formData.valid">Sign In</button>
  </div>
  </form>


</ion-content>
